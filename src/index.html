<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <!-- Display success message below -->
      <div class="successMessage">Thank you!</div>
    </section>
    <div class="popup">
      <!-- Here goes your popup form HTML code -->

      <div class="closeBtn">+</div>
      <form class='form'>
        <div class="login">Login</div>
        <input type='email' placeholder='E-mail' name="email" value="">
        <input type='password' placeholder='Password' name="password">
        <input type='checkbox' id="checkbox-1" name="checkbox" class="regular" ><label for="checkbox-1">I agree to terms & conditions.</label>
        <div class="error"></div>
        <input type="submit" value='submit'>
        <div class="form-popup"></div>
      </form>
    </div>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
